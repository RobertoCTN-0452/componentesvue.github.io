<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Áreas con Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>
    <div id="app">
        <header class="text-center bg-primary text-white py-3">
            <h1>Calculadora de Áreas</h1>
        </header>
        <div class="container mt-4">
            <section>
                <h3>Selecciona una figura y calcula su área</h3>
                <calculadora-de-area @agregar-figura="agregarFiguraAGaleria"></calculadora-de-area>
            </section>
            <hr>
            <section>
                <h3>Galería de Figuras</h3>
                <galeria-de-figuras ref="galeriaDeFiguras"></galeria-de-figuras>
            </section>
        </div>
    </div>
    <script src="js/practica.js"></script>
</body>
</html>
